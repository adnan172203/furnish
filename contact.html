<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#home">Shop</a></li>
          <li><a href="#home">Contact</a></li>
        </ul>
      </nav>
      <div class="logo">
        <img src="./img/logo.png" alt="" />
      </div>
      <div class="shop-essentials">
        <i class="fas fa-search"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="far fa-heart"></i>
        <span>log in</span>
      </div>
    </header>

    <!-- ******* contact banner ****** -->
    <section class="shop-banner">
      <div class="container">
        <div class="shop-banner-image"></div>
      </div>
    </section>

    <!-- ********** Contact ************* -->

    <section class="contact">
      <div class="container">
        <div class="contact-details">
          <div class="address">
            <h3>Address</h3>
            <p>1800,adv. Canada</p>
          </div>
          <div class="phone">
            <h3>Phone No.</h3>
            <p>+0098112498</p>
            <p>+0098112897</p>
          </div>
          <div class="email">
            <h3>Email</h3>
            <p>test@test.com</p>
          </div>
        </div>
      </div>
    </section>

    <!-- ****************** Contact Form ********************* -->
    <section class="contact-form-info">
      <div class="contact-field">
        <div class="contact-form-heading">
          <h3>We love to hear from you</h3>
        </div>
        <div class="contact-form">
          <form>
            <div class="contact-info">
              <input type="text" placeholder="Your Name" />
              <input type="text" placeholder="Your email Address" />
            </div>

            <div class="contact-message">
              <textarea name="" id="" cols="60" rows="7" placeholder="Your Message"></textarea>
            </div>

            <div class="contact-button">
              <button>Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- ***************** Social Contact *********************** -->

    <section class="social-contact">
      <div class="container">
        <div class="social">
          <h3>Follow Us On: </h3>

          <img src="./img/contact/facebook.png" alt="">
          <img src="./img/contact/instagram.png" alt="">
          <img src="./img/contact/pinterest.png" alt="">
          <img src="./img/contact/twitter.png" alt="">
        </div>
      </div>
    </section>

    <!-- Footer -->

    <section class="footer">
      <div class="container">
        <div class="footer-top">
          <div class="navigation">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#shop">Shop</a></li>
              <li><a href="#contact">Contact</a></li>
              <li><a href="#wishlist">Wishlist</a></li>
              <li><a href="#cart">Cart</a></li>
            </ul>
          </div>
          <div class="social-account">
            <ul>
              <li><a href="#Facebook">Facebook</a></li>
              <li><a href="#Twitter">Twitter</a></li>
              <li><a href="#Instagram">Instagram</a></li>
            </ul>
          </div>
        </div>
        <hr class="bottom_line" />
        <div class="footer-bottom">
          <p>copyrights 2020@ all rights reserverd at adn</p>
        </div>
      </div>
    </section>
  </body>
</html>
